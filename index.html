<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/081410a99f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <title>OhMyFood</title>
    </head>

    <body>
        <div id="bloc-page">


            <header>
                <div id="logo"><img src="images/logo/ohmyfood.png" alt="logo ohmyfood"/></div>
            </header>

            <section id="location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </section>

            <section id="reservation">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <div id=button><a href="#">Explorer nos restaurants</a></div>
            </section>

            <section id="operation">
                <h2>Fonctionnement</h2>
                <div class="step">
                    <div class="number">1</div>
                    <div class="icon"><i class="fas fa-mobile-alt"></i></div>
                    Choisissez un restaurant
                </div>
                <div class="step">
                    <div class="number">2</div>
                    <div class="icon"><i class="fas fa-list-ul"></i></div>
                    Composez votre menu
                </div>
                <div class="step">
                    <div class="number">3</div>
                    <div class="icon"><i class="fas fa-store"></i></div>
                    Dégustez au restaurant
                </div>
            </section>





        </div>
    </body>
</html>
